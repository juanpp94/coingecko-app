<div  class="card">
    <article class="card-body">
        <h3>NAME: {{crypto.name}}</h3>
        <p>ID: {{crypto.id}}</p>
        <p>PRICE: {{crypto.price}}</p>
        <p>RANK: {{crypto.rank}}</p>
        <p>SCORE: {{crypto.score}}</p>
        <p>DESCRIPTION: {{crypto.description}}</p>
        <img [src]=crypto.img/>
        <p>LINK1 {{crypto.coinLink1}}</p>
        <p>LINK2 {{crypto.coinLink2}}</p>
        <p>PLATFORM: {{crypto.coinPlatform}}</p>
    </article>
</div>
